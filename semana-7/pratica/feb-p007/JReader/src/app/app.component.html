<div class="container-body">
  <app-carregador-veiculos (veiculosCarregados)="onVeiculosCarregados($event)"></app-carregador-veiculos>
  <div class="layout">
    <app-classes [veiculos]="veiculos" (categoriaSelecionada)="onCategoriaSelecionada($event)"></app-classes>

      (veiculoSelecionado)="onVeiculoSelecionado($event)"></app-objetos>
  </div>

</div>
